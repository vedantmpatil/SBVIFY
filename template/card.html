<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Song</title>
    <!-- bootstrap linking -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">

    <!-- Tailwind  -->
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@0.7.4/dist/tailwind.min.css" rel="stylesheet">

    <!-- Google Fonts  -->
    <link rel="stylesheet"
        href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />

    <!-- Page links  -->
    <link rel="stylesheet" href="static/css/card.css">

</head>

<body>

    <div class="card">

        <div class="cardContent">

            <div class="row1">
                <span>
                    <i id="mydownarrow" class="fa-solid fa-chevron-down"></i>
                </span>

                <span>
                    Now Playing
                </span>

                <span>
                    <i id="my3dots" class="fa-solid fa-ellipsis"></i>
                </span>
            </div>

            <div class="row2">
                <img id="coverimg"
                    src="https://mywowo.net/media/images/cache/dubai_img_worlds_of_adventure_01_presentazione_jpg_1200_630_cover_85.jpg">
                <div>
                    <h3 id="songtitle">Song Name</h3>
                    <span id="sartist">Artists</span> <i id="heart" class="fa-regular fa-heart"></i>
                </div>
            </div>

            <div class="row3">
                <!-- <div>  progress bar </div> -->
                <div class="progressBar">
                    <input type="range" name="progress" id="progress" value="0" min="0" max="100">
                </div>
                <div class="songTime">
                    <span id="currentTimedisp">0:00</span>
                    <span id="maxDuration"></span>
                </div>
            </div>

            <div class="row4">
                <span>
                    <i id="myshuffle" class="fa-solid fa-shuffle"></i>
                </span>
                <span>
                    <i id="myskipprevious" class="fa-solid fa-backward-step"></i>
                </span>
                <span>
                    <!-- play_arrow -->
                    <i id="myplay" class="fa-regular fa-circle-play "></i>
                </span>
                <span>
                    <i id="myskipnext" class="fa-solid fa-forward-step"></i>
                </span>
                <span>
                    <i id="myqueue" class="fa-solid fa-bars"></i>
                </span>
            </div>

        </div>

    </div>
    <button id="btnclick"
        onclick="songClick('songs/whatjhumka.mp3','https:/encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcRFrulB6fJD8ypW94qO4gfj-qqxPtTjDznsZA&usqp=CAU','What Jhumka','Autotune Neha')">Click</button>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
        crossorigin="anonymous"></script>
    <script src="static/js/card.js"></script>
    <script src="https://kit.fontawesome.com/fe7e486b19.js" crossorigin="anonymous"></script>
</body>

</html>
